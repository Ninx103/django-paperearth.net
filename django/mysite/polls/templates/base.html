{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Paper Earth!</title>
    <meta name="description" content="Django Web App for creating and voting on polls">
    <title>Django Polls Web App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'mysite/style.css' %}" />
  </head>
  <body>
    <div class="Content">    
      <div class="MainBanner">
        <a href="/"><img src="{% static 'images/homeicon.png' %}"></a><p>Paper Earth! Projects</p>

          <div class="footer-social-media">

              <li><a href="http://linkedin.com/in/alexjboyle" target="_blank"><img src="{% static 'images/linkedinicon.png' %}"></a></li>
              <li><a href="https://github/Ninx103"target="_blank"><img src="{% static 'images/giticon.png' %}"></a></li>
              <li><a href="mailto:alex@paperearth.net"><img src="{% static 'images/mailicon.png' %}"></a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static 'polls/script.js' %}"></script>
  </body>
</html>
