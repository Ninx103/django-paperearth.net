{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Paper Earth!</title>
    <meta name="description" content="Django Web App for creating and voting on polls">
    <title>Django Polls Web App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'mysite/style.css' %}" />
  </head>
  <body>
    <div class="Content">    
      <div id="MainBanner">
        <div id="mainbannerleft">
          <a href="/"><img style="float:left;" size="75%" src="{% static 'images/homeicon2.png' %}"></a>
          <h1>Paper Earth! Projects</h1>
        </div>
        <div id="mainbannerright">
          <ul id="mainnavlinks">
            <li><a href="/" alt="Home">home</a></li>
            <li><a href="/#About" alt="About Me">about</a></li>
            <li style="border-width:0;"><a href="/#Projects" alt="Projects">projects</a></li>
          </ul>
        </div>
      </div>
      <main role="main">
        <section>
          <div id="HomeSplash">
            <p style="text-align:center;"> Splash Homepage Graphic Here </p>
          </div>
        </section>
        <section>
          <div class="AboutBanner">
            <div class="About" id="About">
              <h2>About</h2>
            </div>
            <div class="Connect">
              <div class="connect-social-media">
                <h3>Connect</h3>
                <ul>
                  <li><a href="http://linkedin.com/in/alexjboyle" target="_blank"><img src="{% static 'images/linkedinicon.png' %}"></a></li>
                  <li><a href="https://github/Ninx103" target="_blank"><img src="{% static 'images/giticon.png' %}"></a></li>
                  <li><a href="#" onClick="$('#mailcontainer').show();"><img src="{% static 'images/mailicon.png' %}"></a></li>
                </ul>
              </div>
            </div>
            <div id="mailcontainer" class="mailcontainer" >
              <div class="mailbox" id="mailbox">
                <div id="mailclose">
                  <a href="#" onClick="$('#mailcontainer').hide();"><div style="float:right;"><p>X</p></div></a>
                </div>
                <div id="mailform">
                  <form action="" method="post">{% csrf_token %}
                      {{ form.as_p }}
                      <input type="submit" value="Send message" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="ProjectBanner">
            <div id="Projects">
              <h2>Projects</h2>
              <ul>
                <li>
                  <a href="./polls/"><div id="PollsProject" class="ProjectsClass">
                  <img src="{% static 'images/polls.png' %}" alt="Polls"><p>Polls</p>
                  </div></a>                    
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>
      <footer role="contentinfo">
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static 'mysite/script.js' %}"></script>
  </body>
</html>
